<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <title>Landing Page GTA</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./img/logo-rockstar.svg" alt="Logo RockStar Games">
            <hr>
            <img src="./img/logo-gta.svg" alt="Logo GTA V">
        </div>

        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li><a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./img/icone-link.svg" alt="Icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./img/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponiveís para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./img/gta5.jpg" alt="Capa do Jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas ativo">
                    <li>
                        <img src="./img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./img/logo-xbox-series-s.svg" alt="Logo Xbox X|S">
                    </li>
                    <li>
                        <img src="./img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./img/logo-xbox-series-s.svg" alt="Logo Xbox X|S">
                    </li>
                    <li>
                        <img src="./img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
